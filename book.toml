[book]
authors = ["Lenny Peng"]
language = "zh"
multilingual = false
src = "src"
title = "代码片段与技术笔记，code snippets & tech notes"
description = "代码片段与技术笔记，code snippets & tech notes"

[preprocessor.last-changed]
command = "mdbook-last-changed"
renderer = ["html"]


[preprocessor.pagetoc]
[output.html]
additional-css = ["theme/pagetoc.css"]
additional-js  = ["theme/pagetoc.js"]
git-repository-url = "https://github.com/gnu4cn/code_snippets"
git-repository-icon = "fa-github"

[output.html.print]
enable = false

[output.html.search]
enable = false
